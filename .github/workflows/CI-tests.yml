# .github/workflows/

name: Playwright Tests

on:

  pull_request:
    branches:
      - main

jobs:
  E2E:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Step 4: Run Playwright tests
    - name: Run Playwright tests
      id: playwright_tests
      continue-on-error: true
      run: |
        PLAYWRIGHT_JSON_OUTPUT_FILE=results.json npx playwright test --reporter=json
        exit_code=$?

        if [ $exit_code -ne 0 ]; then
          echo "TEST_FAILED=true" >> $GITHUB_ENV
        else
          echo "TEST_FAILED=false" >> $GITHUB_ENV
        fi

        exit $exit_code

    - name: Playwright issue creator
      if: ${{ !cancelled() }}
      uses: estruyf/playwright-github-issue-creator@v1.1.0
      with:
        github-token: ${{ secrets.GH_TOKEN }}
        report-path: results.json
        issue-prefix: "E2E: "
        issue-labels: "playwright, bug"
        add-project-label: true
        add-comment: true
        job-summary: true

    - name: Upload HTML report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/**

    - name: Fail The Workflow if tests failed
      if: env.TEST_FAILED == 'true'
      run: exit 1
